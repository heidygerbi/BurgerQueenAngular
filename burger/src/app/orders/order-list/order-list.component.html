<table class="table table-hover">
  <thead>
    <th>Cant.</th>
    <th>Item</th>
    <th>P/U</th>
    <th>Total</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let menu of list" (change)="onChangeTotal()">
      <td><input type="number" [(ngModel)]="menu.cant" (change)="onChangeCant(menu.cant, menu.price, menu.id)" min="1" max="99" maxlength="2"></td>
      <td>{{menu.item}}</td>
      <td>{{menu.price | currency}}</td>
      <td>{{menu.total | currency}}</td>
      <td><a class="btn text-danger" (click)="onDelete(menu.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
    <tr>
      <td colspan="3"><h3>Total a Pagar:</h3></td>
      <td colspan="2"><h3>{{totalCash | currency}}</h3></td>
    </tr>
  </tbody>
</table>
