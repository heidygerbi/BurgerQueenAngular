<table class="table table-hover">
  <thead>
    <th>Cant.</th>
    <th>Item</th>
    <th>P/U</th>
    <th>Total</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let prod of objTotalOrder">
      <td><input type="number" min="1"></td>
      <td>{{prod.item}}</td>
      <td>{{prod.price}}</td>
      <td>TOTAL</td>
      <td><a class="btn text-danger" (click)="onDelete(prod.id)"><i class="fa fa-trash"></i></a></td>
    </tr>

  </tbody>
</table>
