<div class="row">
    <div class="col-md-12"> 
        <div>Número de Orden: {{numOrder+1}}</div>
    </div>
  </div>
<form #f="ngForm" (change)="sendInfoOrder(f)" novalidate>
    <div class="row">
        <div class="col-md-12 form-group">
          <input name="client" class="form-control" placeholder="client name" ngModel required #client="ngModel">
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label for="num-table">Número de mesa<input type="number" name="numTable" min="1" max="20" ngModel></label>
      </div>
    </div>
</form>
