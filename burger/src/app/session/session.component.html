<div class="container">
  <div class="form-row">
      <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
        <h1 class="mx-auto">Masato Restaurat</h1>
    </div>
    <div class="form-group col-md-3"></div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-4 mx-auto">
      <form class="form">
        <input type="text" #username name="username" class="form-control form-control-lg" placeholder="Username">
        <input type="password" #password name="password" class="form-control form-control-lg" placeholder="Password">
        <button type="submit" (click)="logIn(username.value, password.value)" id="login-button" class="btn btn-secondary btn-lg">Login</button>
      </form>
    </div>
    <div class="form-group col-md-2"><img src="" alt=""></div>
    <div class="form-group col-md-3"></div>
  </div>
</div>
